<!DOCTYPE html>

	<style>
		@font-face {

			src: url(./pingbao/ass/HarmonyOS_Sans_SC_Regular.ttf);
		}

		* {
			font-family: font;
		}

		body {
			padding: 2vh 8vw;
			user-select: none;
		}

		.mainTitle {
			font-size: 38px;
			margin-bottom: 0px;
		}

		.tagsRow,
		.programCardRow {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
			margin: 13px 0;
		}

		.programCardRow {
			gap: 20px;

		}

		.tagsRow>* {
			background-color: #eaeffd;
			color: #335eea;
			font-weight: bolder;
			padding: 10px 13px;
			box-shadow: 0 0.4em 1em #00000008;
			border-radius: 11px;
			word-break: keep-all;
		}

		.iconRow {
			display: block;
			color: #335eea;
			width: 54px;
			height: 54px;
			overflow: hidden;
			box-shadow: 0 0.3em 1em #00000010;
			float: left;
			padding: 12px;
			box-sizing: border-box;
			position: relative;
			border-radius: 11px;
			font-size: 30px;
			transition: 0.3s;
		}

		.iconRow.noPadding {
			padding: 0;
		}

		.iconRow>* {
			height: 100%;
			width: 100%;
		}

		.programCardRow .card {
			/* box-shadow: 0 0.4em 1em #00000008; */
			display: flex;
			gap: 10px;
			color: #0008;
			cursor: pointer;
		}

		.card:hover .iconRow {
			box-shadow: 0 0.3em 1em #00000020;

		}

		.card:hover .title::before {
			content: '.';
			width: 100%;
			background-color: #335eea50;
			height: 7px;
			left: -4px;
			padding: 0 4px;
			bottom: 2px;
			border-radius: 5px;
			position: absolute;
			color: #0000;
			z-index: -1;
		}

		.card .title span {
			background-color: #eee;
			padding: 3px 3px 4px 3px;
			font-size: 7px;
			border-radius: 7px;
		}

		.card .bold.title { 
			position: relative;
			width: fit-content;
			font-size: 18px;
			color: #000a;
		}

		.bold {
			font-weight: bold;
		}
		#copybox{
			cursor: pointer;
			
		}
	</style>
</head>

	<script>
		let copyboxs = document.querySelectorAll('#copybox')
		for (const key in copyboxs) {
			if (Object.hasOwnProperty.call(copyboxs, key)) {
				const element = copyboxs[key];
				element.addEventListener('click', (event) => {
					copyText(selectText(element.querySelector('span')))
					element.querySelector('svg').innerHTML = '<path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>'
				})
			}
		}

		function selectText(element) {
			return element.innerText;
		}
		/**
		 * @param {String} text 需要复制的内容
		 * @return {Boolean} 复制成功:true或者复制失败:false  执行完函数后，按ctrl + v试试
		 */
		function copyText(text) {
			var textareaC = document.createElement('textarea');
			textareaC.setAttribute('readonly', 'readonly'); //设置只读属性防止手机上弹出软键盘
			textareaC.value = text;
			document.body.appendChild(textareaC); //将textarea添加为body子元素
			textareaC.select();
			var res = document.execCommand('copy');
			document.body.removeChild(textareaC); //移除DOM元素
			console.log("复制成功");
			return res;
		}
	</script>
