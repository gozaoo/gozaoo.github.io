<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="blurbg"></div>
    <div id="alertOutSide"></div>

    <div class="UI" style="color: white;">
        <div class="topBar">
            <div class="topBarBeforeBox" style="width: 60px;"><a id="time"></a><a id="time-s"></a></a></div>
            <div style="display: flex;"><img alt="天气图片，下一个元素为天气信息" height="100%" style="transform: scale(1.2)translate(0,1px);"
                    id="weathericon"><a id="wtgetwtype"></a> <a id="wtgetwendu"></a></a></div>
        </div>

        <div onkeydown="kydoneTopTitle(event);" class="topTitle" style=""
            contenteditable="true"></div>
        <div contenteditable="true" aria-label="这是一个搜索框。选择后，输入内容，接着回车即可使用相应的搜索引擎进行搜索" autocomplete="off" onkeydown="kydone(event);" id="input" class="searchInput" type="text"></div>
        <div class="scb">
            <div class="srselcbox" id="bing" onclick="asrc('bing');"><img class="srselcimg"
                   alt="选择使用必应搜索引擎" src="../image/ico-bing-128.png"></div>

            <div class="srselcbox" id="quark" onclick="asrc('quark');"><img class="srselcimg"
                   alt="选择使用quark搜索引擎" src="../image/ico-quark-128.png">
            </div>
            <div class="srselcbox" id="taobao" onclick="asrc('taobao');"><img class="srselcimg"
                   alt="选择使用淘宝搜索引擎" src="../image/ico-taobao-128.png">
            </div>
            <div class="srselcbox" id="bilibili" onclick="asrc('bilibili');"><img class="srselcimg"
                   alt="选择使用B站搜索引擎" src="../image/ico-bili-128.png">
            </div>
        </div>
        <a style="display: none;" class="GuLiText" id="libJS_guLiGet"></a>

        <div class="shuming">HaoYo Start Made by Doge | Mail: 2261129603@qq.com | gozaoo.github.io</div>
        <script src="./js/plugins.js"></script>
        <script src="./js/main.js"></script>
        <div id="cssbox">

        </div>
</body>

</html>
