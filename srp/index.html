<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建标签页</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image backdrop"></div>
    <div class="bg-filter backdrop"></div>
    <div id="timeBox">
        <div id="time-hm"></div>
    </div>
    <div id="inputBox">
        <input id="input">
    </div>
    <div class="text-Bar">
        <div id="yiYanBox">
            <div id="yiYan-text"></div>
            <div id="yiYan-fw"></div>
        </div>
        <div class="infoBar">
            <div id="weatherBox">
                <div id="weatherBoxBiggerInfo" style="display: none;">
                    <div>天气</div>
                    <div class="wbbiTopBox">
                        <img id="wbbiIcon" height="100%" src="" alt="" srcset="">
                        <div>
                            <div id="wbbiType"></div>
                            <div id="wbbiTemp"></div>

                        </div>
                    </div>
                    <div class="wbbiMiniBar">
                        <div>
                            <img src="./rain.png" height="100%" alt="" srcset="">
                            <a id="wbbiSD"></a>
                        </div>
                    </div>
                    <div class="wbbiotherDay">
                        <div>
                            <a>今天</a>
                            <img src="https://gozaoo.github.io/image/weather/256/305.png" width="100%"></div>
                        <div><a>明天</a></div>
                        <div><a>后天</a></div>
                    </div>
                </div>
                <img id="weatherIcon" height="100%" src="" alt="" srcset="">
                <div id="weatherDu">Loading</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
